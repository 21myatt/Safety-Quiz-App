<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="Safety Quiz, Mining Engineering Department, YTU, Myanmar">
    <meta name="keywords" content="Safety Quiz,Mining Myanmar,YTU Mining">
    <meta name="author" content="Aung Myatt Htet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="play.css">
    <title>Safety Quiz - Test</title>
  </head>
  <body>
    <div class="block">
      <div class="center">
        <!-- Head Info Bar -->
        <div id="hud">
          <div id="hud-item">
            <p id="progressText" class="hud-prefix">Question</p>
            <div id="progressBar">
              <div id="progressBarFull"></div>
            </div>
          </div>
          <div id="hud-item">
            <p class="hud-prefix">Score</p>
            <h1 class="hud-main-text" id="score">0</h1>
          </div>
        </div>
        <!-- Question -->
        <h2 id="question">What is the answer to this?</h2>
        <!-- Answer -->
        <div class="choice-container">
          <p class="choice-prefix">A</p>
          <p class="choice-text" data-number="1">Choice A</p>
        </div>
        <div class="choice-container">
          <p class="choice-prefix">B</p>
          <p class="choice-text" data-number="2">Choice B</p>
        </div>
        <div class="choice-container">
          <p class="choice-prefix">C</p>
          <p class="choice-text" data-number="3">Choice C</p>
        </div>
        <div class="choice-container">
          <p class="choice-prefix">D</p>
          <p class="choice-text" data-number="4">Choice D</p>
        </div>
      </div>
    </div>
    <script src="game.js"></script>
  </body>
</html>
